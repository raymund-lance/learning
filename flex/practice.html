<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./practice.css">
    <title>Experiment on flex</title>
</head>
<body>
    <div class="parent">
        <div class="top">
            <div class="top-child"></div>
            <div class="top-container top-child">
                <div class="inside"></div>
                <div class="inside"></div>
            </div>
            <div class="top-child"></div>
        </div>

        <div class="mid">
            <div class="big"></div>
            <div class="column">
                <div class="vertical"></div>
                <div class="vertical"></div>
            </div>
        </div>
        
        <div class="bot">
            <div class="bot-child side"></div>
            <div class="bot-child center"></div>
            <div class="bot-child center"></div>
            <div class="bot-child side"></div>
        </div>
    </div>
</body>
</html>
