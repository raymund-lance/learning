<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>School Page</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Mga Pusang Nasa Rainbow Na!</h1>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="logo">
                    <a href="#">
                        <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                        <span class="side-text">Rainbow Bridge</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="side-text">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="side-text">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                        <span class="side-text">Online Advising</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                        <span class="side-text">Enrolled Subjects</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="side-text">E-COG</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="side-text">Settings</span>
                    </a>
                </li>

                <div class="bottom">
                    <li>
                        <a href="#">
                            <span class="icon">
                                <div class="image">
                                    <img src="./images/pimps.jpg" alt="profile picture">
                                </div>
                            </span>
                            <span class="side-text">Sir Pimps</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                            <span class="side-text">Logout</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>

        <div class="content">
            <div class="content-column">
                <div class="RIP">
                    <h2>Rest In Pieces</h2>
                </div>

                <div class="pin">
                    <div class="divider">
                        <img src="./images/mingaming.jpg" alt="mingaming">
                        <h3>Mingaming</h3>
                    </div>
                    
                    <div class="divider">
                        <img src="./images/Junior.jpg" alt="junior">
                        <h3>Junior</h3>
                    </div>
                </div>
                
            </div>
            
            
        </div>
    </div>

    

    <div class="footer">

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
